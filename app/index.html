<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Butterfly Image Classification</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #D4ECDD, #A0D8B3);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #2C5282;
            margin-bottom: 30px;
            font-size: 2.4em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .file-input {
            border: 2px dashed #4299E1;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 25px;
            transition: all 0.3s ease;
            background: rgba(66, 153, 225, 0.05);
            cursor: pointer;
        }

        .file-input:hover {
            border-color: #2B6CB0;
            background: rgba(66, 153, 225, 0.1);
        }

        .file-input input[type="file"] {
            display: none;
        }

        .file-input label {
            color: #4299E1;
            font-size: 1.1em;
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .file-input p {
            color: #718096;
            margin: 0;
        }

        .image-preview {
            max-width: 300px;
            max-height: 300px;
            margin: 20px auto;
            border-radius: 8px;
            display: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .submit-btn {
            background: linear-gradient(135deg, #4299E1, #2B6CB0);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s ease;
            font-weight: 600;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .submit-btn:disabled {
            background: #CBD5E0;
            cursor: not-allowed;
            transform: none;
        }

        #result {
            margin-top: 25px;
            font-weight: bold;
            padding: 15px;
            border-radius: 8px;
            background: rgba(66, 153, 225, 0.1);
            display: none;
        }

        .loading {
            display: none;
            margin: 20px auto;
            border: 4px solid #F3F3F3;
            border-top: 4px solid #4299E1;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Butterfly Classifier</h1>
    <form id="uploadForm">
        <div class="file-input">
            <input type="file" id="imageInput" name="file" accept="image/*">
            <label for="imageInput">Choose an image of a butterfly</label>
            <p>or drag and drop here</p>
            <img id="preview" class="image-preview">
        </div>
        <button type="submit" class="submit-btn" disabled>Classify Butterfly</button>
    </form>
    <div class="loading"></div>
    <div id="result"></div>
</div>

<script>
    document.getElementById("uploadForm").addEventListener("submit", async function(event) {
        event.preventDefault();

        const imageInput = document.getElementById("imageInput");
        const resultDiv = document.getElementById("result");
        const loadingDiv = document.querySelector(".loading");
        const submitBtn = document.querySelector(".submit-btn");

        if (imageInput.files.length === 0) {
            resultDiv.textContent = "Please select an image first.";
            resultDiv.style.display = "block";
            return;
        }

        // Show loading animation
        loadingDiv.style.display = "block";
        submitBtn.disabled = true;
        resultDiv.style.display = "none";

        const formData = new FormData();
        formData.append("file", imageInput.files[0]);

        try {
            const response = await fetch("http://127.0.0.1:8000/scorefile/", {
                method: "POST",
                body: formData
            });

            if (response.ok) {
                const data = await response.json();
                resultDiv.textContent = `${data.predicted_class}`;
            } else {
                resultDiv.textContent = "Error: Unable to process the image.";
            }
        } catch (error) {
            resultDiv.textContent = "Error: Unable to connect to the server.";
        } finally {
            loadingDiv.style.display = "none";
            submitBtn.disabled = false;
            resultDiv.style.display = "block";
        }
    });

    document.getElementById("imageInput").addEventListener("change", function(event) {
        const preview = document.getElementById("preview");
        const submitBtn = document.querySelector(".submit-btn");
        const file = event.target.files[0];

        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                preview.src = e.target.result;
                preview.style.display = "block";
                submitBtn.disabled = false;
            };
            reader.readAsDataURL(file);
        } else {
            preview.style.display = "none";
            submitBtn.disabled = true;
        }
    });

    const dropZone = document.querySelector('.file-input');
    
    dropZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropZone.style.borderColor = '#2B6CB0';
    });

    dropZone.addEventListener('dragleave', (e) => {
        e.preventDefault();
        dropZone.style.borderColor = '#4299E1';
    });

    dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.style.borderColor = '#4299E1';
        
        const file = e.dataTransfer.files[0];
        if (file && file.type.startsWith('image/')) {
            const input = document.getElementById('imageInput');
            input.files = e.dataTransfer.files;
            input.dispatchEvent(new Event('change'));
        }
    });
</script>

</body>
</html>
